<template name="editContactRoles">
  {{#with contact}}
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{name}}</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="panel-body">
              <div class="form-group">
                <label for="contact-role-org">Organisation</label>
                <input type="text" class="form-control" id="contact-role-org" data-field="org" placeholder="Organisation">
              </div>
              <div class="form-group">
                <label for="contact-role-title">Title</label>
                <input type="text" class="form-control" id="contact-role-title" data-field="title" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="contact-role-email">Email</label>
                <input type="email" class="form-control" id="contact-role-email" data-field="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="contact-role-number-block">Phone Number</label>
                <div class="input-group" id="contact-role-number-block">
                  <a class="input-group-addon" data-action="toggle-phone-type">
                    <i class="glyphicon glyphicon-phone{{#if equal phoneType 'landline'}}-alt{{/if}}"></i>
                  </a>
                  <input type="text" class="form-control" id="contact-role-number" placeholder="Number">
                </div>
              </div>
              <div class="form-group" style="text-align:right">
                <a class="btn btn-text" data-dismiss="modal" aria-label="Close">Cancel</a>
                <button class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
