<template name="dashboard">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
          <div class="col-sm-3">
            <p class="btn btn-default btn-link">Recent updates</p>
          </div>
          <div class="col-sm-9 text-right">
            {{> filterButton allMedialists}}
          </div>
        </div>
        <div class="row">
          {{#each posts}}
            {{> displayPost post=this showContact=true}}
            <hr>
          {{/each}}
        </div>
      </div>
      <div class="col-sm-3">

      </div>
    </div>
  </div>
</template>
