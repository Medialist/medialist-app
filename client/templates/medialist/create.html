<template name="createMedialist">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Medialist</h4>
      </div>
      <div class="modal-body">
        <form id="addMedialist">
          <div class="form-group">
            <label for="medialist-name">Name</label>
            <div class="input-group">
              <span class="input-group-addon">#</span>
              <input type="text" id="medialist-name" class="form-control" autofocus >
            </div>
          </div>
          <div class="form-group">
            <label for="medialist-purpose">Purpose</label>
            <input type="text" id="medialist-purpose" class="form-control">
          </div>
          <hr/>
          <div class="text-right">
            <a class="btn btn-flat btn-default" data-dismiss="modal" aria-label="Close">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          {{#if error}}
            <div class="alert alert-danger">
              {{error}}
            </div>
          {{/if}}
        </form>
      </div>
    </div>
  </div>
</template>
