<template name="displayPost">
  <div class="display-post">
    <div class="row">
      <div class="col-xs-2">
        {{#if profileImage}}
        <div class="media-left">
          <img class="media-object img-rounded" src="{{profileImage}}" alt="{{currentUser.profile.name}} avatar">
        </div>
        {{/if}}
      </div>
      <div class="col-xs-10">
        <div class="display-post-details">
          {{#if needToKnow}}
            <a href="#">{{youOrName createdBy}}</a> added a Need-to-know
          {{else}}
            <a href="#">{{youOrName createdBy}}</a> logged feedback - {{> postSignature status=status medialist=slug}}
          {{/if}}
        </div>
        <div class="display-post-time-ago">
          {{createdAt.fromNow}}
        </div>
      </div>
    </div>
    {{#if message}}
    <div class="row">
      <div class="col-xs-12">
        <div class="display-post-message">
          {{message}}
        </div>
      </div>
    </div>
    {{/if}}
  </div>
</template>
